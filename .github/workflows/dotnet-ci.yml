name: .NET 8 CI

# Тригери: push или pull request към main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Изтегляме кода от репото
      - uses: actions/checkout@v3

      # 2️⃣ Настройка на .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore на всички зависимости
      - name: Restore dependencies
        run: dotnet restore DemoApp.sln

      # 4️⃣ Build на solution-а
      - name: Build
        run: dotnet build DemoApp.sln --no-restore --configuration Release

      # 5️⃣ Стартиране на тестовете
      - name: Run tests
        run: dotnet test DemoApp.sln --no-build --verbosity normal --configuration Release

